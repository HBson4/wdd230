    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <header>
      <nav>
        <button id="navButton"></button>
        <div id="navLinks">
          <a href="index.html">Home</a>
          <a href="discover.html">Discover</a>
          <a href="directory.html">Directory</a>
          <a class="active" href="join.html">Join</a>
        </div>
      </nav>
    </header>
    <main id="form-main">
        <h1>Join the Phoenix Chamber</h1>
      <form action="thankyou.html" method="get" class="join-form">
        <fieldset>
            <label>First Name<input type="text" id="fname" name="fname" required></label>
            <label>Last Name<input type="text" id="lname" name="lname" required></label>
            <label>Title<input type="text" id="title" name="title" pattern="[A-Za-z\s\-]{7,}"></label>
            <label>Email<input type="email" id="email" name="email" placeholder="example@email.com" required></label>
            <label>Mobile Phone Number<input type="tel" id="mobile" name="mobile" required></label>
            <label>Organization Name<input type="text" id="organization" name="organization" required></label>
            <div>Membership Level</div>
                <label class="radio"><input type="radio" id="audience" name="audience" value="np">Non Profit Membership</label>
                <label class="radio"><input type="radio" id="audience" name="audience" value="bronze">Bronze Membership</label>
                <label class="radio"><input type="radio" id="audience" name="audience" value="silver">Silver Membership</label>
                <label class="radio"><input type="radio" id="audience" name="audience" value="gold">Gold Membership</label>
            <label>Organization Description<textarea id="description"></textarea></label>
            <label><input type="hidden" id="timestamp" name="timestamp"></label>
            <input type="submit" value="Join the Chamber">
        </fieldset>

      </form>
    </main>
    <footer>
      <p id="year"></p>
      <p>Hunter Beeson</p>
      <p>United States</p>
      <p id="lastModified">Last Modification:</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
